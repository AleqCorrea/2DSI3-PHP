<html>
  <head>
    <title></title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
  <style>
  
  </style>
  <div class="container-fluid">
   <div class="row">
    <div class="col-md-4">
      <form id="cAdministrador">
        <fieldset>
          <legend>Novo Administrador</legend>
            <div class="form-group">
              <label>Nome:</label>
              <input type="text" class="form-control" name="nome" id="nome"><br>
            </div>
            <div class="form-group">
              <label>Email:</label>
              <input type="email" class="form-control" name="email" id="email"><br>
            </div>
            <div class="form-group">
              <label>Senha:</label>
              <input type="password" class="form-control" name="senha" id="senha"><br>
            </div>
            <div class="form-group">
              <button class="btn btn-success" type="submit">Cadastrar</button>
            </div>
        </fieldset>
      </form>
    </div>
   </div>
  </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
	<script>    
      $(document).on('submit','#cAdministrador',function(){
        var dados = $(this).serialize();
        $.ajax({
          url: 'controlAdministrador.php?acao=cadastrar',
          type: 'POST',
          data:dados,
          success:function(retorno){
            alert(retorno);
          }
        })

        return false;
      })
    </script>
  </body>
</html>
